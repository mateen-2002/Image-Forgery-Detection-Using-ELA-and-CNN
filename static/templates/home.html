<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>

  </head>

  <body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Image Forgery Detection</span>
      </div>
    </nav>
    <br>

    

    <form action = "/" method = "post" enctype="multipart/form-data">
      <div>
        <label for="formFileLg" class="form-label">Please upload the image</label>
          <input type="file" name="file" class="form-control" autocomplete="off" required>
      </div>
      <br>
      <div class="col-12">
       <p align="center"> <button type="submit" class="btn btn-primary">Upload & Analyze image</button></p>
      </div>
      <div>
        <p>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
        </p>
      </div>
    </form>
    <br>
    <div>
      <h2 align="center">Image Analysis</h2><br>
    </div>
    <div display="inline-block">
      {% if result %}
        <image src="{{image}}" width="500" height="500">
        <image src = "{{ela_image}}" width="500" height="500">
        <h3>Output</h3>
        <p style="font-weight: 900;">The image seems to be {{result}}</p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>

</html>
